<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Chungus – Admin</title>
  
  <!-- CSS Modules -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/modals.css">
  <link rel="stylesheet" href="css/admin.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div>
    <div>
      <img class="chungusBanner" src="./assets/images/ui/SecretChungusBanner.png" alt="SECRET CHUNGUS">
    </div>
    <div class="easterEggs">
      <img id="egg-cool" class="easter-thumb" src="./assets/images/ui/emoji-cool.jpg" alt="REALLY COOL" data-popup="./assets/images/easter-eggs/Sans_overworld.png">
      <img id="egg-dog" class="easter-thumb" src="./assets/images/easter-eggs/fucking dog.png" alt="FUCKING DOG" data-popup="./assets/images/easter-eggs/fucking dog.png">
    </div>

    <section class="mainSection">
      <div class="cardSection">
        <h1>Secret Chungus – Admin</h1>

        <p>Essa página é só para você fazer o sorteio e gerar os links de cada participante.</p>
        <p>Depois de sortear, copie o link correspondente e envie para cada pessoa.</p>

        <div style="margin-top: 16px; display: flex; gap: 12px;">
          <button id="btn-sortear">Sortear agora</button>
          <button id="btn-refazer" style="display: none;">Refazer sorteio</button>
        </div>

        <table class="table-links">
          <thead>
            <tr>
              <th>Participante</th>
              <th>Link para enviar</th>
            </tr>
          </thead>
          <tbody id="links-body">
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="js/config.js"></script>
  <script src="js/admin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const thumbs = document.querySelectorAll('.easter-thumb');
      const modal = document.createElement('div');
      modal.id = 'easter-modal';
      modal.className = 'easter-modal';
      modal.setAttribute('aria-hidden', 'true');
      modal.innerHTML = `
        <div id="easter-backdrop" class="easter-modal-backdrop"></div>
        <div class="easter-modal-content" role="dialog" aria-modal="true">
          <button id="easter-close" class="easter-close" aria-label="Close">×</button>
          <img id="easter-image" src="" alt="Easter image">
        </div>
      `;
      document.body.appendChild(modal);

      const easterModal = document.getElementById('easter-modal');
      const easterImage = document.getElementById('easter-image');
      const easterClose = document.getElementById('easter-close');
      const easterBackdrop = document.getElementById('easter-backdrop');

      thumbs.forEach(function (t) {
        t.style.cursor = 'pointer';
        t.addEventListener('click', function () {
          const src = t.dataset.popup;
          if (!src) return;
          easterImage.src = src;
          easterModal.style.display = 'block';
          easterModal.setAttribute('aria-hidden', 'false');
          document.body.style.overflow = 'hidden';
        });
      });

      function closeModal() {
        easterModal.style.display = 'none';
        easterImage.src = '';
        easterModal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }

      easterClose.addEventListener('click', closeModal);
      easterBackdrop.addEventListener('click', closeModal);
      document.addEventListener('keydown', function (e) { if (e.key === 'Escape') closeModal(); });
    });
  </script>
</body>
</html>
